{% load static %}
<!DOCTYPE html>
<html lang="en">
<script src="{% static 'scripts.js' %}"></script>
<head>
    <meta charset="UTF-8">    
    <title>Agenda Online</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-striped">
            <tr>
                <th>Tarefas</th>
            </tr>
        {% for listar in lista %}
        <tr>
            <td>{{listar.status}}<br></td>
            <td>{{listar.titulo}}</td>
            <td>{{listar.descricao}}</td>
            <td>{{listar.data_criacao}}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
    <form action = "{% url 'agenda'%}" method = 'POST'>
        {% csrf_token %}
        <input type = 'submit' value='+'>
    </form>

</body>
</html>
